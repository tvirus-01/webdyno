<body style="background-color: #999999;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('img/bg-02.jpg');"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form" action="lib/signin.php" method="post">
					<span class="login100-form-title p-b-59">
						Login
					</span>
					<div class="wrap-input100 validate-input" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="loginid" placeholder="Username...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<a href="#" class="ml-2 show-pass" data-toggle="0"><i class="fa fa-eye"></i></a>
						<input class="input100" type="password" name="loginpass" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					<div class="form-group">
						<span class="text-danger"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sign in
							</button>
						</div>

						<a href="signup" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Sign up
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>

	<script type="text/javascript">
		$('.classynav').hide();
		$(window).bind('mousewheel', function(event) {
		    if (event.originalEvent.wheelDelta >= 0) {
		        console.log('Scroll up');
		    }
		    else {
		        console.log('Scroll down');
		    }
		});

		$('.show-pass').click(function() {
			if ($(this).attr('data-toggle') == '0') {
				$("input[name='loginpass']").attr('type', 'text');
				$(this).attr('data-toggle', '1');
			}else{
				$("input[name='loginpass']").attr('type', 'password');
				$(this).attr('data-toggle', '0');
			}
		});

		param = window.location.search.substring(1);

		if (param == 'nouser') {
			$('.text-danger').text("User dosen't exists!!");
		}else if (param == 'wrongpass') {
			$('.text-danger').text("Password is incorrect");
		}

	</script>
